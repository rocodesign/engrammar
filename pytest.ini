[pytest]
# Pytest configuration for Engrammar

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers (for test categorization)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (> 1s)
